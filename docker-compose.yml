version: '3.8'

services:
  web:
    container_name: ${WEB_CONTAINER}
    image: nginx
    volumes:
      - ./app:/var/www/public
      - ./.conf/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    restart: always
    depends_on:
      - app
      - database

  app:
    container_name: ${APP_CONTAINER}
    build:
      context: ./
      dockerfile: ./.docker/Dockerfile
    restart: always
    env_file:
      - ./db.env
      - ./.env
    volumes:
      - ./app/:/var/www/public/

  database:
    container_name: ${DB_CONTAINER}
    image: postgres
    restart: always
    env_file:
      - ./db.env
    volumes:
      - ./.conf/postgres/:/docker-entrypoint-initdb.d/
      - postgres:/data/postgres

volumes:
  postgres: